<!DOCTYPE html>
<html>
    <head>
        <title>Anomaly detection server</title>
        <link rel="stylesheet" type="text/css" href="styleIndex.css?v=1">
    </head>
    <body>
        <h2>Welcome to anomaly detection server!</h2>
        <form action="/detect" method="POST" enctype="multipart/form-data" target="result">
            <!-- first row -->
            <div class="container">
                <!-- choosing algorithm -->
                <div class="item">
                    <table>
                        <tr><td><label>Choose an anomaly detection algorithm</label></td></tr>
                        <tr><td>
                            <select name="algorithm" id="algos">
                                <option value="regression">Regression</option>
                                <option value="hybrid">Hybrid</option>
                            </select>
                        </td></tr>
                    </table>
                </div>
                <!-- choosing a training file -->
                <div class="item">
                    <table>
                        <tr><td><label>Please choose CSV training file</label></td></tr>
                        <tr><td><input type="file" id="myLearnFile" name="filename1" accept=".csv" onclick="disableUpload(id)" oninput="enableUpload()"></td></tr>
                    </table>
                </div>
                <!-- choosing a test file -->
                <div class="item">
                    <table>
                        <tr><td><label>Please choose CSV test file<br></label></td></tr>
                        <tr><td><input type="file" id="myTestFile" name="filename2" accept=".csv" onclick="disableUpload(id)" oninput="enableUpload()"></td></tr>
                    </table>
                </div>
            </div>
            <!-- second row -->
            <div class="container">
                <!-- upload button & 'result' iframe -->
                <table>
                    <tr><td><input type="submit" value="upload" id="detect" disabled onclick="detectLoading()"></td></tr> 
                    <tr><td><iframe name="result" id="result" height="300px" width="600px" onload="loadResult()"></iframe></td></tr> 
                </table>
            </div>
        </form>
        <script src="indexSrc.js"></script>
    </body>
</html>
